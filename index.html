<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year ðŸŽ†</title>

<style>
/* ===== BACKGROUND ===== */
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(270deg, #0f2027, #203a43, #2c5364);
  background-size: 600% 600%;
  animation: bgMove 15s ease infinite;
  color: white;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ===== TITLE ===== */
h1 {
  position: absolute;
  top: 30%;
  width: 100%;
  text-align: center;
  font-size: 3.5rem;
  animation: pop 1.5s ease-out;
}

@keyframes pop {
  0% { transform: scale(0); opacity: 0; }
  60% { transform: scale(1.3); }
  100% { transform: scale(1); opacity: 1; }
}

.glow {
  text-shadow: 0 0 15px gold, 0 0 30px orange;
}

/* ===== POPUP ===== */
#popup {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.7);
  padding: 15px 25px;
  border-radius: 25px;
  animation: slideDown 1.2s ease;
}

@keyframes slideDown {
  from { transform: translate(-50%, -80px); opacity: 0; }
  to { transform: translate(-50%, 0); opacity: 1; }
}

/* ===== SECRET BUTTON ===== */
#secretBtn {
  position: fixed;
  bottom: 25px;
  right: 25px;
  background: gold;
  color: black;
  padding: 12px 18px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

/* ===== SECRET MESSAGE ===== */
#secret {
  position: absolute;
  top: 60%;
  width: 100%;
  text-align: center;
  font-size: 1.8rem;
  opacity: 0;
  transform: scale(0);
  transition: all 1s ease;
}

#secret.show {
  opacity: 1;
  transform: scale(1);
}

/* ===== CANVAS ===== */
canvas {
  position: absolute;
  top: 0;
  left: 0;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div id="popup">ðŸŽ‰ Tap anywhere to start the celebration ðŸŽµ</div>

<h1 class="glow">
ðŸŽ† HAPPY NEW YEAR 2026 ðŸŽ†<br>
Let the magic begin âœ¨
</h1>

<div id="secret">
ðŸ’Œ Secret Message ðŸ’Œ<br>
You matter more than you know.<br>
This year is your comeback ðŸŒŸ
</div>

<button id="secretBtn">Reveal Secret ðŸ’–</button>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

window.onresize = () => {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
};

let particles = [];
let musicStarted = false;

function createFirework(x, y) {
  for (let i = 0; i < 80; i++) {
    const angle = Math.random() * Math.PI * 2;
    const speed = Math.random() * 6 + 2;
    particles.push({
      x, y,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      life: 50
    });
  }
}

canvas.addEventListener("click", e => {
  createFirework(e.clientX, e.clientY);

  if (!musicStarted) {
    document.getElementById("music").play();
    musicStarted = true;
    document.getElementById("popup").style.display = "none";
  }
});

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.25)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  particles.forEach((p, i) => {
    p.x += p.vx;
    p.y += p.vy;
    p.life--;
    ctx.fillStyle = "gold";
    ctx.fillRect(p.x, p.y, 2, 2);
    if (p.life <= 0) particles.splice(i, 1);
  });

  requestAnimationFrame(animate);
}
animate();

/* Auto fireworks */
setInterval(() => {
  createFirework(
    Math.random() * canvas.width,
    Math.random() * canvas.height * 0.6
  );
}, 1200);

/* Secret button */
document.getElementById("secretBtn").onclick = () => {
  document.getElementById("secret").classList.add("show");
};
</script>

</body>
</html>
